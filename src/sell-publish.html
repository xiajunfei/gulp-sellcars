<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>跳板网</title>
		<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <script src="js/js.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css"  />
	</head>
	<body>
		<form>
		    <div class="publish_box">
		        <ul class="publish_ul">
		            <li>
		                <label for="title">车型车系</label>
		                <input class="Jssel" id="title" type="text" value="" placeholder="品牌 车系 车型" readonly />
		            </li>
		            <li>
		                <label for="outColor">外色</label>
		                <input class="Jssel" id="outColor" type="text" value="" placeholder="白色" readonly />
		            </li>
		            <li>
		                <label for="inColor">内色</label>
		                <input class="Jssel" id="inColor" type="text" value="" placeholder="黑色" readonly />
		            </li>
		        </ul>
		    </div>
		
		    <div class="publish_box">
		        <ul class="publish_ul">
		            <li>
		                <label for="price">价格</label>
		                <input class="arrow arrow_w" id="price" type="text" value="" placeholder="价格" />
		            </li>
		            <li>
		                <label for="status">类型</label>
		                <input class="Jssel arrow" id="status" type="text" value="" placeholder="类型" readonly />
		            </li>
		        </ul>
		    </div>
		
		    <div class="fix">
		        <!---品牌 车系 车型--->
		        <ul id="titleUl" style="display: none;">
		            <li>
		                <a href="javascript:void(0)">奔驰</a>
		                <ul style="display: none;">
		                    <li>
		                        <a href="javascript:void(0)">C系</a>
		                        <ul style="display: none;">
		                            <li><a href="javascript:void(0)">c63</a></li>
		                            <li><a href="javascript:void(0)">c180</a></li>
		                            <li><a href="javascript:void(0)">c200</a></li>
		                        </ul>
		                    </li>
		                    <li>
		                        <a href="javascript:void(0)">E系</a>
		                        <ul style="display: none;">
		                            <li><a href="javascript:void(0)">E63</a></li>
		                            <li><a href="javascript:void(0)">E180</a></li>
		                            <li><a href="javascript:void(0)">E200</a></li>
		                        </ul>
		                    </li>
		                </ul>
		            </li>
		            <li>
		                <a href="javascript:void(0)">宝马</a>
		                <ul style="display: none;">
		                    <li>
		                        <a href="javascript:void(0)">C系</a>
		                        <ul style="display: none;">
		                            <li><a href="javascript:void(0)">c63</a></li>
		                            <li><a href="javascript:void(0)">c180</a></li>
		                            <li><a href="javascript:void(0)">c200</a></li>
		                        </ul>
		                    </li>
		                    <li>
		                        <a href="javascript:void(0)">E系</a>
		                        <ul style="display: none;">
		                            <li><a href="javascript:void(0)">E63</a></li>
		                            <li><a href="javascript:void(0)">E180</a></li>
		                            <li><a href="javascript:void(0)">E200</a></li>
		                        </ul>
		                    </li>
		                </ul>
		            </li>
		        </ul>
		        <!---外色--->
		        <ul id="outColorUl" style="display: none;">
		            <li><a href="javascript:void(0)">白色</a></li>
		            <li><a href="javascript:void(0)">黑色</a></li>
		            <li><a href="javascript:void(0)">红色</a></li>
		        </ul>
		
		        <!---内色--->
		        <ul id="inColorUl" style="display: none;">
		            <li><a href="javascript:void(0)">白色</a></li>
		            <li><a href="javascript:void(0)">黑色</a></li>
		            <li><a href="javascript:void(0)">红色</a></li>
		        </ul>
		        <!---类型--->
		        <ul id="statusUl" style="display: none;">
		            <li><a href="javascript:void(0)">欧版现货</a></li>
		            <li><a href="javascript:void(0)">港版现货</a></li>
		        </ul>
		    </div>
		
		    <textarea class="buySell_text publish_text" placeholder="配置 需要手动填写"></textarea>
		
		    <div class="publish_box">
		        <ul class="publish_ul">
		            <li class="publish_file">
		                <input type="file" />
		                <span class="publish_img"><i></i><em>上传照片</em></span>
		                <span class="publish_arrow arrow"><i></i></span>
		            </li>
		        </ul>
		    </div>
		
		    <input class="buySell_btn" type="submit" value="发布" />
		</form>
		<script>
		    var JeeslNode=document.querySelectorAll('.Jssel');
		    var fixNode=document.querySelector('.fix');
		    for(var i=0;i<JeeslNode.length;i++)
		    {
		    	JeeslNode[i].onclick=function(){
		    		fixNode.className="fix fixIn";
		    		var thisId=this.id;
		    		document.querySelector("#"+thisId+"Ul").style.display="";
		    	};
		    }
		    
		    fixNode.onclick=function(e){
		    	var event=e || window.event;
		    	var target=event.target || event.srcElement;
		    	if(target.nodeName.toLowerCase()=='div')
		    	{
		    		fixNode.className="fix fixOut";
		    	}
		    	else if(target.nodeName.toLowerCase()=="a")
		    	{
		    		var oSibingsUl=target.parentNode.getElementsByTagName('ul')[0];
		    		if(oSibingsUl)
		    		{
		    			if(oSibingsUl.style.display.indexOf('none')!=-1)
		    				oSibingsUl.style.display="";
		    			else
		    				oSibingsUl.style.display="none";
		    		}
		    		else
		    		{
		    			fixNode.className="fix fixOut";
		    			var uls=fixNode.getElementsByTagName('ul');
		    			for(var k=0;k<uls.length;k++)
		    			{
		    				uls[k].style.display="none";
		    			}
		    		}
		    		var val=target.innerHTML;
		    		var ulIdNode=parentObj(target);//
		    		var ulId=ulIdNode.id.substring(0,ulIdNode.id.length-2);
		    		document.querySelector('#'+ulId).value=val;
		    		if(target.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.id)
		    		{
		    			var as=target.parentNode.parentNode.parentNode.parentNode.parentNode.getElementsByTagName('a');
		    			var valA=as[0].innerHTML;
		    			var valB=target.parentNode.parentNode.parentNode.getElementsByTagName('a')[0].innerHTML;
		    			document.querySelector("#"+ulId).value=valA+' '+valB+' '+val;
		    		}
		    	}
		    }
		</script>
	</body>
</html>
